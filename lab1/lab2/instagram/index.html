<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram – Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="phone_mockup.png" alt="Instagram Mobile UI">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Войти</button>
                    <div class="separator">
                        <span>ИЛИ</span>
                    </div>
                    <button type="button" class="facebook-login">
                        <i class="bi bi-facebook"></i> Войти через Facebook
                    </button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </form>
            </div>
            <div class="register-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <p class="app-text">Установите приложение.</p>
            <div class="app-links">
                <a href="#"><i class="bi bi-apple"></i> App Store</a>
                <a href="#"><i class="bi bi-google-play"></i> Google Play</a>
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Информация</a></li>
            <li><a href="#">Блог</a></li>
            <li><a href="#">Вакансии</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Конфиденциальность</a></li>
            <li><a href="#">Условия</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
        </ul>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
